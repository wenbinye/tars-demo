<tars>
	<application>
		enableset=n
		setdivision=NULL
		<server>
			node=tars.tarsnode.ServerObj@tcp -h 192.168.0.108 -p 19386 -t 60000
			deactivating-timeout=3000
			app=PHPTest
			server=PHPTcpServer
			localip=192.168.0.108
			local=tcp -h 127.0.0.1 -p 18081 -t 3000
			basepath=.
			datapath=./runtime/
			logpath=./runtime/
			loglevel=DEBUG
			logsize=15M
			log=tars.tarslog.LogObj
			config=tars.tarsconfig.ConfigObj
			notify=tars.tarsnotify.NotifyObj
			logLevel=DEBUG
			php=/usr/bin/php
			buffer_output_size=12582912
			open_tcp_nodelay=1
			open_eof_check=0
			open_eof_split=0
			task_worker_num=1
			dispatch_mode=2
			daemonize=0
			<PHPTest.PHPTcpServer.objAdapter>
				allow
				endpoint=tcp -h 192.168.0.108 -p 18081 -t 60000
				handlegroup=PHPTest.PHPTcpServer.objAdapter
				maxconns=200000
				protocol=tars
				queuecap=10000
				queuetimeout=60000
				servant=PHPTest.PHPTcpServer.obj
				threads=5
			</PHPTest.PHPTcpServer.objAdapter>
		</server>
		<client>
			asyncthread=3
			locator=tars.tarsregistry.QueryObj@tcp -h 192.168.0.108 -p 17890
			sync-invoke-timeout=20000
			async-invoke-timeout=20000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			modulename=PHPTest.PHPTcpServer
			sample-rate=100000
			max-sample-count=50
		</client>
	</application>
</tars>
